<!-- 
setting a flex container as a row places the flex items side-by-side from left-to-right. A flex container set as a column places the flex items in a vertical stack from top-to-bottom.

Sometimes the flex items within a flex container do not fill all the space in the container.

There are several options for how to space the flex items along the line that is the main axis.One of the most commonly used is justify-content: center;, which aligns all the flex items to the center inside the flex container
 -->
<style>
  #box-container {
    background: gray;
    display: flex;
    height: 500px;
    justify-content:center;
  }
  #box-1 {
    background-color: dodgerblue;
    width: 25%;
    height: 100%;
  }

  #box-2 {
    background-color: orangered;
    width: 25%;
    height: 100%;
  }
</style>

<div id="box-container">
  <div id="box-1"></div>
  <div id="box-2"></div>
</div>
