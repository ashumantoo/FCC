<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freecodecamp Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="margin-top: 30px;">
        <div class="container">
            <h1 id="title">Customer Survery Form</h1>
            <p id="description">Thank you for giving you valuable time to help us to improve.</p>
            <div class="survey-form">
                <form id="survey-form">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" name="name" placeholder="Name" required>
                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <label for="age" id="number-label">Age</label>
                    <input type="number" id="number" name="age" placeholder="Age" required min="1" max="80">
                    <label for="droddown">Please choose your proffession</label>

                    <select name="profession" id="dropdown">
                        <option value="engineer">Engineer</option>
                        <option value="doctor">Doctor</option>
                        <option value="teacher">Teacher</option>
                        <option value="selfemployeed">Self-Employeed</option>
                        <option value="farmer">Farmer</option>
                    </select>

                    <p>How long have you been our customer?:</p>
                    <input type="radio" id="month" name="month" value="month">
                    <label for="month">less than a month</label><br>
                    <input type="radio" id="six_month" name="month" value="six_month">
                    <label for="six_month">Less than six month</label><br>
                    <input type="radio" id="year" name="month" value="year">
                    <label for="year">Less than a year</label>

                    <p>What would you like to see the imporovement?</p>
                    <input type="checkbox" id="quality" name="quality" value="quality">
                    <label for="quality"> Quality of the Product</label><br>
                    <input type="checkbox" id="availability" name="availability" value="availability">
                    <label for="availability">Availablity of the Product</label><br>
                    <input type="checkbox" id="service" name="service" value="service">
                    <label for="service">Better Service for products</label></br>
                    <input type="checkbox" id="support" name="support" value="support">
                    <label for="support">Better Support for customers</label>

                    <p>Any comment or suggestion?</p>
                    <textarea name="suggestion" id="suggestion" cols="30" rows="10"></textarea>
                    <button id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
